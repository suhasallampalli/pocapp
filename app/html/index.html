<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Task Tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="font-size: 40px; color:royalblue; font-family: 'Baskerville', serif;">Task Tracker</span>
          <form class="d-flex align-items-center">
            <input type="text" class="form-control" id="name-input" placeholder="Enter Task Name" style="width: 350px">
            <button class="btn btn-primary" id="add-name-btn">Add Task</button>
            <input type="text" class="form-control" id="search-input" placeholder="Search Task Name" style="width: 350px">
            <button class="btn btn-primary" id="search-btn">Search Task</button>
          </form>
        </div>
    </nav>
    <section hidden id="update-row">
        <div class="d-flex flex-row justify-content-center">
          <input type="text" class="form-control" id="update-name-input" placeholder="Enter New Task Name" style="width: 350px">
          <button class="btn btn-warning" id="update-row-btn">Update</button>
        </div>
    </section>
            <table class="table table-sm mt-4 ml-1 mr-1 table-hover table-rounded">
                <thead class="table-dark">
                    <tr>
                        <th>Task Name</th>
                        <th>Date Added</th>
                        <th>Delete Task</th>
                        <th>Edit Task</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
             
    <script type="application/javascript" src="../js/script.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
